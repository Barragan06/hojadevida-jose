<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" id="form" autocomplete="off">
        <div class="form">
            <h1>REGISTRO</h1>
            <div class="grupo">
                <label for="">Name: </label>
                <input type="text" id="name">
            </div>

            <div class="grupo">
                <label for="">Email: </label>
                <input type="text" id="email">
            </div>

            <div class="grupo">
                <label for="">Password: </label>
                <input type="text" id="password">
              
            </div>
            
            <button type="submit">REGISTRO</button>
            <p class="info" id ="info"></p>


        </div>

    </form>
    <script>

        const form = document.getElementById("form");
        const name = document.getElementById("name");// el value se puede dejar aca arriba con e resto de cosas
        const email = document.getElementById("email");
        const Password = document.getElementById("password");
        const espacioinfo = document.getElementById("info");
        form.addEventListener("submit", evento=>{
            evento.preventDefault();
            let val_email =/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            let verificar = false;
            let info = "";
            if(name.value.lengeth < 3 ){
                info += "El nombre debe ser mayor a 2 <br>";
                //document.getElementById("name").style.backgroundColor="red;"
            }
            if(!val_email.test(email.value)){
                info += "El nombre debe ser mayor a 2 <br>";
                verificar = true;

            }
            if (Password.value.lengeth < 8){
                info += "El nombre debe ser mayor a 2 <br>";    
                verificar = true;
            }
            if(verificar){
                espacioinfo.innerHTML = info;
                espacioinfo.style.color = "red"
            }
            else{
                espacioinfo.innerText = "Enviado con exito";

            }
    });

    </script>
</body>
</html>
